<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
    <body>
        <h1>SPACEMAN</h1>
        <h2>Guess to Save the Spaceman</h2>
        <main>
            <div id="head"></div>
            <div id="body"></div>
            <div id="leftLeg" ></div>
            <div id="rightLeg"></div>
            <div id="leftArm"></div>
            <div id="rightArm"></div>
            <div id="wordSpotLight"></div>
            <div id="keyboard">
                <button id="alphabet" class="a">a</button>
                <button id="alphabet" class="b">b</button>
                <button id="alphabet" class="c">c</button>
                <button id="alphabet" class="d">d</button>
                <button id="alphabet" class="e">e</button>
                <button id="alphabet" class="f">f</button>
                <button id="alphabet" class="g">g</button>
                <button id="alphabet" class="h">h</button>
                <button id="alphabet" class="i">i</button>
                <button id="alphabet" class="j">j</button>
                <button id="alphabet" class="k">k</button>
                <button id="alphabet" class="l">l</button>
                <button id="alphabet" class="m">m</button>
                <button id="alphabet" class="n">n</button>
                <button id="alphabet" class="o">o</button>
                <button id="alphabet" class="p">p</button>
                <button id="alphabet" class="q">q</button>
                <button id="alphabet" class="r">r</button>
                <button id="alphabet" class="s">s</button>
                <button id="alphabet" class="t">t</button>
                <button id="alphabet" class="u">u</button>
                <button id="alphabet" class="v">v</button>
                <button id="alphabet" class="w">w</button>
                <button id="alphabet" class="x">x</button>
                <button id="alphabet" class="y">y</button>
                <button id="alphabet" class="z">z</button>

            </div>
        </main>
        <button id="reset">Reset game</button>
    </body>
</html>
